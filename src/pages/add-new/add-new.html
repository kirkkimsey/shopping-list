<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Item:</ion-label>
      <ion-input type="text" [(ngModel)]="itemName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Quantity:</ion-label>
      <ion-input type="text" [(ngModel)]="itemQuantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Price:</ion-label>
      <ion-input type="text" [(ngModel)]="itemPrice"></ion-input>
    </ion-item>

  </ion-list>


  <button ion-button block (click)="addItem()">Add Item</button>

</ion-content>
