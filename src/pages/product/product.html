<ion-header>

  <ion-navbar>
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <h2>{{item?.name}}</h2>
    <h4>Quantity: {{item?.qty}}</h4>
    <h4>Price: {{item?.price}}</h4>
  </ion-item>

  <button ion-button block (click)="bought()">Set Bought</button>
  <button ion-button block (click)="remove()">Remove</button>
</ion-content>
