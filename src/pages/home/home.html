<ion-header>
  <ion-navbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addNew()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button ion-item ng-repeat="item in items" (click)="itemSelected(items)">
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
